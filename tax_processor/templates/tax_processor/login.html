{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Tax Compliance System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h1 { text-align: center; color: #007bff; margin-bottom: 20px; }
        form p { margin-bottom: 15px; }
        form label { display: block; margin-bottom: 5px; font-weight: bold; }
        form input[type="text"], form input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        form button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .errorlist { color: red; list-style: none; padding: 0; margin-top: 10px; }
    </style>
</head>
<body>
<div class="login-container">
    <h1>System Login</h1>

    {% if form.errors %}
    <p class="errorlist">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <p>
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
        </p>
        {% endfor %}

        <button type="submit">Log In</button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
</body>
</html>
